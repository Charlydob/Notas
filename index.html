<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Apuntes</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="apple-touch-icon" href="Recursos/icono.png" />
</head>
<body>
  <div class="container">

    <!-- Centro de la pantalla: buscador + notas -->
    <div class="zona-central">
      <!-- Buscador y botón + -->
      <div class="search-bar">
        <input type="text" id="buscador" placeholder="Buscar..." />
        <button id="botonMas">＋</button>
      </div>

      <!-- Resultado de búsqueda -->
      <p id="resultadoTexto"></p>

      <!-- Lista de notas con difuminado -->
      <div class="lista-notas" id="contenedorNotas"></div>
    </div>

    <!-- Editor de notas -->
    <div id="editor" class="editor oculto">
      <input type="text" id="tituloNota" placeholder="Título" />
      <textarea id="cuerpoNota" placeholder="Contenido de la nota"></textarea>

      <select id="comboTags">
        <option>Trabajo</option>
        <option>Personal</option>
        <option>Ideas</option>
        <option>Urgente</option>
        </select>
        <label for="colorNota">Color:</label>
        <input type="color" id="colorNota" value="#ffffff" />
        <div id="colorPreview"></div>


      <div class="botones-editor">
        <button id="guardarNota">Guardar</button>
        <button id="eliminarNota">Eliminar</button>
        <button id="cancelarNota">Cancelar</button>
      </div>
    </div>

  </div>
  <script src="scripts/app.js"></script>
</body>
</html>
